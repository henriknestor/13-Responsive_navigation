<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a site where I try to create a responsive menu bar">
    <meta property="og:description" content="This is a site where I try to create a responsive menu bar">
    <meta property="twitter:description" content="This is a site where I try to create a responsive menu bar">
    <title>Patagonia</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/patagonia.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Source+Sans+3&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Head logotype" class="logo">
        <div class="nav" id="nav-bar">
            <a href="#works">Works</a>
            <a href="#services">Services</a>
            <a href="#contacts">Contacts</a>
            <a href="#dropdown">Dropdown</a>
            <a class="icon" onclick="burgerMenu()">
                <img src="images/Icon.svg" alt="Three dots icon" class="dots">
            </a>
        </div>
    </header>
    <main>
        <h1>Patagonia</h1>
        <p>Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae ullamcor.</p>
        <div class="horses" alt="three horses at the tundra"></div>
    </main>   

    <script>
        function burgerMenu() {
            let burger = document.getElementById("nav-bar");
            if (burger.className === "nav") {
            burger.className += " responsive";
            } else {
            burger.className = "nav";
            }
        }
        </script>

</body>
</html>
